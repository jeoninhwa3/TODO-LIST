<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="login-wrap hidden">
        <form class="login-form">
            <input type="text" placeholder="please enter your name." required>
        </form>
    </div>
    <!-- //login-wrap -->
    
    <div class="wrap hidden">
        <header>
            <div class="mypage">
                <i class="fa-solid fa-user"></i>
            </div>
        </header>
        <!-- //header -->

        <main>
            <div class="container">
                <div class="todo-wrap">
                    <h2 class="greeting hidden"></h2>
                    <h1 class="tit">Schedule</h1>
                    <div class="contents">
                        <span class="date"></span>
                        <form class="todo-form">
                            <input type="text" placeholder="Please enter your to-do." required>
                        </form>
                        <ul class="todo-list"></ul>
                    </div>
                </div>
                <!-- //todo-wrap -->
            </div>
        </main>
        <!-- //main -->
    </div>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/d945d14c7d.js" crossorigin="anonymous"></script>
</body>
</html>
